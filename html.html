<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/x-icon" href="Screenshot 2024-04-25 143855.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .input-group {
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:5500/html.html"><img src ="Screenshot 2024-04-25 143855.png" alt="" width="85px" height="85px" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/html.html">HOME</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              CONNECT
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.instagram.com/">Instagram</a></li>
              <li><a class="dropdown-item" href="https://twitter.com/?lang=en">Twitter</a></li>
              <li><a class="dropdown-item" href="https://mail.google.com/mail/u/0/#inbox">Email</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="input-group">
      <span class="input-group-text">Input</span>
      <textarea class="form-control" id="inputText" rows="3"></textarea>
      <button class="btn btn-outline-danger" id="clearButton">Clear</button>
    </div>
    <div class="input-group">
      <span class="input-group-text">String Characters</span>
      <span class="form-control" id="stringCount">0</span>
    </div>
    <div class="input-group">
      <span class="input-group-text">Numbers</span>
      <span class="form-control" id="numberCount">0</span>
    </div>
    <div class="input-group">
      <span class="input-group-text">Special Characters</span>
      <span class="form-control" id="specialCharCount">0</span>
    </div>
    <div class="input-group">
      <span class="input-group-text">Spaces</span>
      <span class="form-control" id="spaceCount">0</span>
    </div>

    <div class="text-center">
      <p>FOLLOW US ON OUR SOCIAL MEDIA.:</p>
      <a href="https://twitter.com/" target="_blank" class="btn btn-primary me-3"><img src="download.png" alt="" height="80px" width="80px"></a>
      <a href="https://facebook.com/" target="_blank" class="btn btn-primary me-3"><img src="20673.png" alt=""height="80px" width="80px"></a>
      <a href="https://instagram.com/" target="_blank" class="btn btn-primary "><img src="240px-CIS-A2K_Instagram_Icon_(Black).svg.png" alt="" height="80px" width="80px"></a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const inputText = document.getElementById("inputText");
      const clearButton = document.getElementById("clearButton");
      const stringCount = document.getElementById("stringCount");
      const numberCount = document.getElementById("numberCount");
      const specialCharCount = document.getElementById("specialCharCount");
      const spaceCount = document.getElementById("spaceCount");

      inputText.addEventListener("input", function() {
        const text = this.value;
        const stringChars = text.replace(/[\d\s!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/g, '').length;
        const numbers = text.replace(/[^\d]/g, '').length;
        const specialChars = text.replace(/[a-zA-Z0-9\s]/g, '').length;
        const spaces = text.split(' ').length - 1;

        stringCount.textContent = stringChars;
        numberCount.textContent = numbers;
        specialCharCount.textContent = specialChars;
        spaceCount.textContent = spaces;
      });

      clearButton.addEventListener("click", function() {
        inputText.value = ""; 
        stringCount.textContent = "0";
        numberCount.textContent = "0";
        specialCharCount.textContent = "0";
        spaceCount.textContent = "0";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
